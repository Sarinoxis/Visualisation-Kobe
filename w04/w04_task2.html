<html>
    <head>
        <title>W04: Example 12</title>
    </head>
    <body>
	<script src="https://d3js.org/d3.v4.min.js"></script>
	<script>
	 var padding = 10;
     var start = 100
	 var height = 20;
	 var svg = d3.select("body").append("svg");
     d3.csv("https://raw.githubusercontent.com/Sarinoxis/Visualisation-Kobe/refs/heads/main/w04/w04_task2.csv", function(data){

        svg.selectAll("text")
            .data(data)
            .enter()
            .append("text")
            .attr("x", start - 10)
            .attr("y", function(d, i) { return padding + i * (height + padding) + height / 1.5; }) // Align vertically with rectangles
            .attr("text-anchor", "end")
            .text(function(d) { return d.label; })
            .style("font-size", "12px")
        
        svg.selectAll("rect").data(data).enter().append("rect")
            .attr("x", start)
            .attr("y", function(d,i){ return padding + i * ( height + padding ); })
            .attr("width", function(d){ return d.w; })
            .attr("height", height)
            .style("fill", function(d){ return d.col; });
     } );
	</script>
    </body>
</html>
