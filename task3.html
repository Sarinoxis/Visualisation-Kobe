<html>
    <head>
        <title>W02: Task 3</title>
    </head>
    <body>

        <p id='area'></p>
        <br>

        <script src='vec3.js'></script>
        
        <script>
        function AreaOfTriangle(p1, p2, p3)
        {
            return (p2.sub(p1)).cross(p3.sub(p1)).lenght()*0.5;
        }
        var x_0, y_0, z_0;
        var x_1, y_1, z_1;
        var x_2, y_2, z_2;

        x_0 = 0, y_0 = 0, z_0 = 0;
        x_1 = 0, y_1 = 2, z_1 = 0;
        x_2 = 1, y_2 = 0, z_2 = 0;

        var v0 = new Vec3(x_0, y_0, z_0);
        var v1 = new Vec3(x_1, y_1, z_1);
        var v2 = new Vec3(x_2, y_2, z_2);
        

        var area = AreaOfTriangle(v0, v1, v2);
        
        document.getElementById('area').innerHTML = `area : ${area}`;
         
        </script>
    </body>
</html>
